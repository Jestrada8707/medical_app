<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
</head>
<body>
    <h1>Lista de Pacientes</h1>
    <ul>
        {% for paciente in pacientes %}
        <li>{{ paciente.nombres }} {{ paciente.apellidos }} - {{ paciente.tipo_documento }}: {{ paciente.numero_documento }}</li>
        {% endfor %}
    </ul>
</body>
</html>
